<div class="container">
  <h2>Add Product</h2>
  <form>
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="product.title" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" [(ngModel)]="product.price" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="product.desc" class="form-control" required></textarea>
    </div>
    <div class="form-group">
      <label for="image">Image URL:</label>
      <input type="text" id="image" name="image" [(ngModel)]="product.imageurl" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <select id="category" name="category" [(ngModel)]="product.categories" class="form-control" required>
        <option value="Electronics">Electronics</option>
        <option value="Clothing">Clothing</option>
        <option value="Food">Food</option>
        <option value="Furniture">Furniture</option>
        <option value="Books">Books</option>
      </select>
    </div>
    <button type="submit" routerLink="/products" class="btn btn-primary submit">Add Product</button>
  </form>
</div>
