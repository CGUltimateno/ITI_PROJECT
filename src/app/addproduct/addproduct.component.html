<div class="container">
  <h2>Add Product</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="product.title" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" [(ngModel)]="product.price" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="product.description" class="form-control" required></textarea>
    </div>
    <div class="form-group">
      <label for="image">Image URL:</label>
      <input type="text" id="image" name="image" [(ngModel)]="product.imageUrl" class="form-control" required>
    </div>

    <!-- Add more input fields for other product details -->
    <button type="submit" routerLink="/products" class="btn btn-primary submit">Add Product</button>
  </form>
</div>
